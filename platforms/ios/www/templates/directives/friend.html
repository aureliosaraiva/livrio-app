<div class="friend-card item"  ng-click="onLink(friend)" ng-class="{'item-avatar':friend.photo,'item-button-right':button}">
    <img ng-src="{{friend.photo}}" ng-show="friend.photo"/>
    {{friend.fullname}}
    <span class="amount" ng-show="friend.amount_book && !(friend.invited || friend.added)">{{'friend.book' | translate}} {{friend.amount_book}}</span>
    <span class="help-inline" ng-show="friend.invited">{{'friend_search.invite_sent' | translate}}</span>
    <span class="help-inline" ng-show="friend.added">{{'friend_search.request_sent' | translate}}</span>


    <button class="button button-success button-invite-friend icon-left button-small ion-paper-airplane" ng-show="!friend.is_friend && !friend.invited && friend.is_contact" ng-click="onInvite($event, friend)">{{'friend_search.invite' | translate}}
    </button>

    <button class="button button-success button-small button-invite-friend icon-left ion-android-person-add" ng-show="!friend.is_friend && !friend.is_contact && !friend.added"  ng-click="onAdd($event, friend)">{{'friend_search.add' | translate}}
    </button>


</div>
