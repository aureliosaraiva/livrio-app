<ion-modal-view>
    <ion-header-bar class="bar-assertive">
    <div class="button-bar">
          <a class="button" ng-click="onCloseModal()">{{'book_form.btn_shelf_cancel' | translate}}</a>
          <a class="button" ng-click="onSaveShelf()">{{'book_form.btn_shelf_save' | translate}}</a>
    </div>
    </ion-header-bar>
    <ion-header-bar class="bar-subheader center">
        <button type="button" class="button button-clean" ng-click="doCreateShelf()">{{'book_form.btn_add_shelf' | translate}}</button>
    </ion-header-bar>
    <ion-content>
    

     

        <div class="list">
            <ion-checkbox ng-model="item.checked" ng-checked="item.checked" class="checkbox-calm" ng-repeat="item in shelfsForm | orderBy: 'text'">
                {{item.text}}
            </ion-checkbox>
        </div>
    </ion-content>
</ion-modal-view>
