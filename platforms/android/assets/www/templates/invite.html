<ion-view title="Convidar Amigos">

    <ion-content class="view-invite">


        <div class="wait-message" ng-show="sending">
            <ion-spinner class="spinner-energized"></ion-spinner>
            <span>{{loadingText}}</span>
        </div>
      
      <div class="notice-library-empty" style="top:50px" ng-hide="sending">
            Olá Aurélio, convide seus amigos!! <p>Quanto mais amigos você tiver, mais livros você terá acesso.</p>
            <img src="img/official.svg" />
            <div class="buttons-invites">

                <button type="button" ui-sref="app.friend-search"  class="button button-invite icon-left ion-android-search">Procurar amigos</button>

                <button type="button" ng-click="onFacebook()" class="button  button-facebook icon-left ion-social-facebook">Recomendar no Facebook</button>

                <button type="button" ng-click="onInviteWhatsApp()" class="button  button-whatsapp icon-left ion-social-whatsapp">Convidar pelo Whatsapp</button>

                <button type="button" ng-click="onShared()" class="button  button-shered icon-left ion-android-share-alt">compartilhar</button>
            </div>
      </div>



    </ion-content>

</ion-view>
