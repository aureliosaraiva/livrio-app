<ion-view title="{{'friend_invite.title' | translate}}">

    <ion-content class="view-invite">


        <div class="wait-message" ng-show="sending">
            <ion-spinner class="spinner-energized"></ion-spinner>
            <span>{{'friend_invite.loading' | translate}}</span>
        </div>
      
      <div class="notice-library-empty" style="top:50px" ng-hide="sending">

            {{'friend_invite.info_title' | translate}}<p>{{'friend_invite.info_text' | translate}}</p>
            <img src="img/official.svg" />
            <div class="buttons-invites">

                <button type="button" ui-sref="app.friend-search"  class="button button-invite icon-left ion-android-search">{{'friend_invite.btn_search' | translate}}</button>

                <button type="button" ng-click="onFacebook()" class="button  button-facebook icon-left ion-social-facebook">{{'friend_invite.btn_facebook' | translate}}</button>

                <button type="button" ng-click="onInviteWhatsApp()" class="button  button-whatsapp icon-left ion-social-whatsapp">{{'friend_invite.btn_whatsapp' | translate}}</button>

                <button type="button" ng-click="onShared()" class="button  button-shered icon-left ion-android-share-alt">{{'friend_invite.btn_share' | translate}}</button>
            </div>
      </div>



    </ion-content>

</ion-view>
