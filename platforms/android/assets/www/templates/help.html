<ion-view title="{{'help.title' | translate}}">

    <ion-content class="help">


        <div class="list">

            <div class="item item-icon-right" ng-click="onShowQuestion(item)" ng-repeat="item in questions">
              {{item.question}}
              <i class="icon ion-chevron-right"></i>
            </div>

            <div class="item item-text-wrap" ng-bind-html="more">

              
            </div>
        </div>

    

    </ion-content>

</ion-view>
