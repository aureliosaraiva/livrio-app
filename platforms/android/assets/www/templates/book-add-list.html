<ion-modal-view>
<ion-header-bar class="bar-assertive">
<h1 class="title">Livros inseridos</h1>
<button class="button button-clean" type="button" ng-click="onClose()">CONCLUIR</button>
</ion-header-bar>
<ion-content class="view-book-barcode" delegate-handle="mainScroll">


    <div class="wait-message" ng-show="readingISBN">
        <ion-spinner class="spinner-energized"></ion-spinner>
        <span>Pesquisando ISBN</span>
    </div>

    <div class="list" ng-hide="readingISBN">
        <book ng-repeat="item in books" book="item"></book>
    </div>

    <div class="padding" ng-hide="readingISBN">
        <button class="button button-barcode" ng-click="onScan()">Cadastrar outro livro</button>
        <a href="#" ng-click="onForm()">Cadastrar manualmente</a>
    </div>


</ion-content>
</ion-modal-view>
