<ion-view title="{{'recommend.title' | translate}}">
    
    <form name="formSearch" novalidate>
        <ion-header-bar class="bar-assertive item-input-inset  bar-subheader">
            <label class="item-input-wrapper">
            
                <input type="search" placeholder="{{'recommend.placeholder' | translate}}" ng-keyup="onSearch(formSearch.word.$modelValue)" name="word" ng-model="word">
                <button type="button" class="button button-icon icon button-small placeholder-icon" on-touch="onClean(formSearch)" ng-class="{'ion-android-close':searchStart, 'ion-android-search':!searchStart}">
                </button>
            </label>
        </ion-header-bar>
    </form>

    <ion-content>

    <div class="wait-message spinner-large " ng-show="searching">
        <ion-spinner class="spinner-energized "></ion-spinner>
        <span>{{'app.searching' | translate}}</span>
    </div>


        <div class="list friend-list" ng-hide="searching">

            <div class="item item-avatar" ng-repeat="item in friends" ng-click="doRecommend(item)">
            <img ng-src="{{item.photo}}" />
            {{item.fullname}}
            </div>

        </div>

        <div class="notice-library-empty" ng-hide="searchStart" ng-bind-html="empty_list"></div>
        <div class="notice-library-empty" ng-show="friends.length==0 && searchStart && !searching"  ng-bind-html="empty_search"></div>
        <div class="center" ng-show="friends.length==0 && searchStart && !searching">
            <button type="button" ng-click="doInvite()" class="button icon ion-android-share-alt button-recommend"></button>
        </div>


    </ion-content>
</ion-view>
