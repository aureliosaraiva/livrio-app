<ion-modal-view>
<ion-header-bar class="bar-assertive">
<h1 class="title">{{'book_add.title_modal' | translate}}</h1>
<button class="button button-clean" type="button" ng-click="onClose()">{{'book_add.finish' | translate}}</button>
</ion-header-bar>
<ion-content class="view-book-barcode" delegate-handle="mainScroll">


    <div class="wait-message" ng-show="readingISBN">
        <ion-spinner class="spinner-energized"></ion-spinner>
        <span>{{'book_add.searching_isbn' | translate}}</span>
    </div>

    <div class="list" ng-hide="readingISBN">
        <book ng-repeat="item in books" book="item"></book>
    </div>

    <div class="padding" ng-hide="readingISBN">
        <button class="button button-barcode" ng-click="onScan()">{{'book_add.btn_barcode_more' | translate}}</button>
        <a href="#" ng-click="onForm()">{{'book_add.btn_create' | translate}}</a>
    </div>


</ion-content>
</ion-modal-view>
