<ion-modal-view>
    <ion-header-bar class="bar-energized">
    <button class="button button-icon icon ion-android-arrow-back" ng-click="onBack()"></button>
      <h1 class="title">{{bookTitle}}</h1>

     <div class="buttons">
    
  </div>
    </ion-header-bar>



    

    <ion-content>

        <div class="wait-message" ng-show="loading">
        <ion-spinner class="spinner-energized"></ion-spinner>
    </div>
      
       <div class="list">

    <div class="item item-avatar" ng-repeat="item in friends" ng-click="showPopup(item)" ng-hide="loading" style="padding-top: 25px;font-size: 17px;">
      <img ng-src="{{item.photo}}" />
      {{item.fullname}}
    </div>


</div>

    <div class="notice-library-empty" ng-show="friends.length==0 && !loading">

        Olá, {{user.name}} :)<br />
        Você é uma pessoal solitaria, conecte-se aos seus amigos para ter vida social :D

    </div>


    </ion-content>
</ion-modal-view>
