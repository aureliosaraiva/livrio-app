<div class="card loaned-action" ng-show="show">
    <div class="item item-avatar loan item-text-wrap"  ui-sref="app.friendBook({id:user_id})" style="padding-bottom: 0;">
        <img ng-src="{{photo}}">
        {{fullname}}
        <p>
            <small>{{options.description}}</small>
        </p>

    </div>
    <div class="item item-line no-margin tabs tabs-secondary" ng-show="options.buttons">
        <a class="tab-item {{item.cls}}" ng-click="onAction(item.action)" ng-repeat="item in options.buttons">{{item.text}}</a>
    </div>
</div>
