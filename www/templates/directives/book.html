<div class="item book-card" ng-hide="book.removed" ui-sref="app.book-view({id:book.id})">

    <div>
        
        <img class="cover" ng-src="{{book.thumb}}" />
        <div class="content">
            <h2>{{book.title}}</h2>
            <h3>{{book.author}}</h3>

            <div class="user-loan" ng-show="book.loaned && book.is_owner && book.owner.id==user.id">
                <img ng-src="{{book.loaned.photo}}" /> 
                <span class="name">
                    <span>{{'book.lent' | translate}}</span>
                    {{book.loaned.fullname}}
                </span>
            </div>

            <div class="user-loan" ng-show="book.loaned && !book.is_owner && book.loaned.id==user.id">
                <img ng-src="{{book.owner.photo}}" /> 
                <span class="name">
                    <span>{{'book.loan' | translate}} </span>
                    {{book.owner.fullname}}
                </span>
            </div>

        </div>
    </div>

</div>
