<ion-modal-view>
<form name="formFriend" novalidate>
    <ion-header-bar class="bar-energized item-input-inset">
    <button class="button button-icon icon ion-android-arrow-back" ng-click="onClose()"></button>

    

 <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Pesquisar" ng-keyup="onSearch(formFriend.word.$modelValue)" name="word" ng-model="word">
  </label>
  <button class="button button-clear button-icon">
    <i class="icon ion-close-circled"></i>
  </button>

    </ion-header-bar>
</form>
    <ion-content>


     <div class="wait-message" ng-show="searching">
        <ion-spinner class="spinner-energized"></ion-spinner>
    </div>

    <div class="item item-avatar  item-toggle" ng-repeat="item in friendsResult">
      <img ng-src="{{item.photo}}" />
      {{item.fullname}}
      <br />
       <i class="icon ion-ios-book"></i> {{item.amount_book}}

       <label class="toggle toggle-positive">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
    </div>


    <div class="padding" ng-hide="searchStart">
            <br /><br /><br />
        Olá {{user.first_name}}, você pode adicionar amigos utilizando a pesquisa através do email do seu email ou pelo nome.
        <br />
        <br />
        <br />

        <button ng-hide="user.isFacebook" ng-click="doFacebook()"class="button  button-block  button-login button-facebook icon-right ion-social-facebook" type="button">Procurar com <strong>Facebook</strong></button>

    </div>

    </ion-content>
</ion-modal-view>
