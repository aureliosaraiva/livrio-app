<ion-view title="{{'friend.title' | translate}}">


    <ion-content>

        <ion-refresher pulling-text="{{'app.refresh' | translate}}" on-refresh="onRefresh()"></ion-refresher>

        <div class="wait-message" ng-show="loading">
            <ion-spinner class="spinner-energized"></ion-spinner>
            <span>{{'app.loading' | translate}}</span>
        </div>

        <div class="list" ng-hide="loading">
            <friend friend="item" ng-repeat="item in friends"></friend>
        </div>

        <div class="notice-library-empty" ng-show="friends.length==0 && !loading" ng-bind-html="empty_list"  style="top: 160px">
        </div>

    </ion-content>

    <a class="button button-float" ui-sref="app.friend-invite">
        <i class="icon ion-android-person-add"></i>
    </a>

</ion-view>
