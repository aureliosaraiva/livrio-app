<ion-view>
   
  <ion-nav-title>
    {{friend.fullname}}
    </ion-nav-title>
    
  <ion-content>
     <ion-refresher pulling-text="{{'refresh' | translate}}" on-refresh="onRefresh()">
    </ion-refresher>

    <div class="wait-message" ng-show="loading">
        <ion-spinner class="spinner-energized"></ion-spinner>
        <span>{{'loading' | translate}}</span>
    </div>

    


    <div class="list library" ng-hide="loading">

        <div class="item book" ng-hide="item.removed" ng-repeat="item in librarys" ui-sref="app.book({id:item.id})">
            <i class="icon ion-bookmark loan" ng-class="{'expired':item.loaned.expired<=0}" ng-show="item.loaned"></i>
            <img ng-src="{{item.thumb}}">
            <div class="ct">
                <h2>{{item.title}}</h2>
                <h3>{{item.author}}</h3>

                    <p ng-show="item.publisher">{{item.publisher}}<span ng-show="item.published_date"> ({{item.published_date | date:'yyyy'}})</span></p>
                    
                    <p ng-show="item.page_count>0">{{'friends.page' | translate}} {{item.page_count}}</p>
                
                    
            </div>

            
        </div>

    </div>


    <div class="notice-library-empty" ng-show="librarys.length==0 && !loading">

        {{'friends.empty_list_book' | translate}}

    </div>
   




</ion-content>

</ion-view>
