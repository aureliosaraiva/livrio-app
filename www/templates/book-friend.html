<ion-view>
   
  <ion-nav-title>
    {{friend.fullname}}
    </ion-nav-title>
    
  <ion-content ng-class="{'bg':!loading}">

        <div class="content">
            
            <div class="avatar" ng-style="photo">
                
            </div>
            <h3><a  class="light">{{friend.fullname}}</a></h3>
        </div>


        
    </div>



     <ion-refresher pulling-text="{{'refresh' | translate}}" on-refresh="onRefresh()">

        <ion-spinner class="spinner-energized"></ion-spinner>

    <div class="list">

            <a class="tab-item" >

            curtir
            </a>



            <a class="tab-item" >
            <i class="icon ion-share"></i>
            Recomendar
            </a>

            <a class="tab-item" >
            <i class="icon ion-chatboxes"></i>
            Coment√°rios
            </a>
        </div>

        <book ng-repeat="item in librarys" book="item"></book>
    </div>

    <div class="notice-library-empty" ng-show="librarys.length==0 && !loading">

        {{'friends.empty_list_book' | translate}}

    </div>
