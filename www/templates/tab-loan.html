    <ion-view title="{{'loan.title' | translate}}">
    <ion-content ng-class="{'bg':!loading}">

        <ion-refresher pulling-text="{{'refresh' | translate}}" on-refresh="onRefresh()"></ion-refresher>

        <div class="wait-message" ng-show="loading">
            <ion-spinner class="spinner-energized"></ion-spinner>
            <span>{{'loading' | translate}}</span>
        </div>

        <div class="list">
            <book ng-repeat="item in bookLoans" book="item"></book>

            <book ng-repeat="item in bookLoaneds" book="item"></book>
        </div>

        <div class="notice-library-empty" ng-hide="bookLoaneds.length || bookLoans.length || loading" ng-bind-html="empty_list">


    </div>

    </ion-content>
</ion-view>
